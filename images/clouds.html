<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>云朵图片</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }
    
    .cloud-container {
      width: 120px;
      height: 80px;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      background: linear-gradient(135deg, #4a9ff7, #8dc4ff);
    }
    
    .cloud {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      opacity: 0.8;
    }
    
    .cloud-1 {
      width: 60px;
      height: 60px;
      top: 30px;
      left: 15px;
    }
    
    .cloud-2 {
      width: 40px;
      height: 40px;
      top: 25px;
      left: 50px;
    }
    
    .cloud-3 {
      width: 50px;
      height: 50px;
      top: 20px;
      left: 35px;
    }
    
    .cloud-4 {
      width: 30px;
      height: 30px;
      top: 30px;
      left: 70px;
    }
  </style>
</head>
<body>
  <div class="cloud-container">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="cloud cloud-4"></div>
  </div>
</body>
</html>
