  </defs>
  
  <!-- 云朵 -->
  <circle cx="30" cy="50" r="25" fill="white" opacity="0.8"/>
  <circle cx="60" cy="45" r="20" fill="white" opacity="0.8"/>
  <circle cx="45" cy="40" r="22" fill="white" opacity="0.8"/>
  <circle cx="80" cy="45" r="15" fill="white" opacity="0.8"/>
