<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>戒视 - 登录注册</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .login-screen {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    
    /* 顶部背景 */
    .login-header {
      height: 35%;
      background: linear-gradient(135deg, #2ECC71, #1E88E5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }
    
    .login-header::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 100%;
      height: 40px;
      background-color: white;
      border-radius: 50% 50% 0 0;
    }
    
    .login-logo {
      width: 80px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    
    .login-logo i {
      font-size: 40px;
      color: white;
    }
    
    .login-title {
      font-size: 28px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .login-subtitle {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
    }
    
    /* 登录表单区域 */
    .login-form-container {
      flex: 1;
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }
    
    .form-container {
      display: none;
    }
    
    .form-container.active {
      display: flex;
      flex-direction: column;
    }
    
    .tabs {
      display: flex;
      margin-bottom: 25px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .tab {
      flex: 1;
      padding: 10px 0;
      text-align: center;
      font-weight: 600;
      color: #999;
      position: relative;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .tab.active {
      color: var(--secondary-color);
    }
    
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--secondary-color);
    }
    
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .input-group input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .input-group input:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.2);
      outline: none;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #aaa;
    }
    
    .forgot-password {
      text-align: center;
      margin-top: 15px;
      margin-bottom: 25px;
    }
    
    .forgot-password a {
      color: var(--secondary-color);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 15px;
      transition: all 0.3s;
    }
    
    .forgot-password a:hover {
      background-color: rgba(30, 136, 229, 0.05);
      transform: translateY(-2px);
    }
    
    .login-button {
      width: 100%;
      padding: 15px;
      background: var(--primary-gradient);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(30, 136, 229, 0.3);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .login-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: rotate(45deg);
      animation: button-shine 3s infinite;
    }
    
    .login-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(30, 136, 229, 0.4);
    }
    
    .login-button.clicked {
      transform: scale(0.98);
      box-shadow: 0 2px 10px rgba(30, 136, 229, 0.3);
    }
    
    @keyframes button-shine {
      0% {
        transform: translateX(-300%) rotate(45deg);
      }
      100% {
        transform: translateX(300%) rotate(45deg);
      }
    }
    
    .separator {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    
    .separator-line {
      flex: 1;
      height: 1px;
      background-color: rgba(0, 0, 0, 0.1);
    }
    
    .separator-text {
      padding: 0 15px;
      color: #999;
      font-size: 14px;
    }
    
    .social-login {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f8f8;
      border: 1px solid rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }
    
    .social-btn i {
      font-size: 24px;
    }
    
    .wechat i {
      color: #07C160;
    }
    
    .qq i {
      color: #12B7F5;
    }
    
    .weibo i {
      color: #E6162D;
    }
    
    .register-hint {
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    
    .register-hint a,
    .login-hint a {
      color: var(--secondary-color);
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    
    .login-hint {
      text-align: center;
      font-size: 14px;
      color: #666;
    }
    
    /* 粒子背景 */
    .login-particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }
    
    .login-particle {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: login-float 15s linear infinite;
    }
    
    .login-particle:nth-child(1) { left: 10%; top: 20%; width: 4px; height: 4px; animation-duration: 12s; }
    .login-particle:nth-child(2) { left: 25%; top: 60%; width: 6px; height: 6px; animation-duration: 16s; }
    .login-particle:nth-child(3) { left: 40%; top: 40%; width: 5px; height: 5px; animation-duration: 14s; }
    .login-particle:nth-child(4) { left: 60%; top: 70%; width: 7px; height: 7px; animation-duration: 18s; }
    .login-particle:nth-child(5) { left: 75%; top: 30%; width: 5px; height: 5px; animation-duration: 15s; }
    .login-particle:nth-child(6) { left: 85%; top: 50%; width: 4px; height: 4px; animation-duration: 13s; }
    
    @keyframes login-float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-50px) translateX(20px);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) translateX(0);
        opacity: 0;
      }
    }
    
    .nav-item.active .label {
      color: var(--secondary-color);
    }
    
    /* 返回按钮 */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background: linear-gradient(135deg, #2ECC71, #1E88E5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s;
    }
    
    .back-button:hover {
      transform: scale(1.1);
    }
    
    .back-button i {
      font-size: 24px;
    }
    
    /* 提示消息 */
    .message {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      opacity: 0;
      height: 0;
      overflow: hidden;
      transition: all 0.3s;
    }
    
    .message.error {
      background-color: rgba(231, 76, 60, 0.1);
      color: #E74C3C;
      border: 1px solid rgba(231, 76, 60, 0.3);
    }
    
    .message.success {
      background-color: rgba(46, 204, 113, 0.1);
      color: #2ECC71;
      border: 1px solid rgba(46, 204, 113, 0.3);
    }
    
    .message.show {
      opacity: 1;
      height: auto;
      padding: 10px;
      margin-bottom: 15px;
    }
    
    .input-group.error input {
      border-color: #E74C3C;
      box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.2);
    }
    
    .input-group.error i {
      color: #E74C3C;
    }
    
    /* 登录方式切换 */
    .login-type-switch {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      margin-top: 10px;
    }
    
    .login-type-switch a {
      color: var(--secondary-color);
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      padding: 8px 15px;
      border-radius: 20px;
      background-color: rgba(30, 136, 229, 0.05);
      transition: all 0.3s;
    }
    
    .login-type-switch a:hover {
      background-color: rgba(30, 136, 229, 0.1);
      transform: translateY(-2px);
    }
    
    .login-type-switch a i {
      margin-right: 5px;
    }
    
    /* 验证码输入框 */
    .code-input-group {
      display: flex;
      gap: 10px;
    }
    
    .code-input-group input {
      flex: 1;
    }
    
    .get-code-btn {
      background: linear-gradient(135deg, #1E88E5, #7C4DFF);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 15px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }
    
    .get-code-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(30, 136, 229, 0.3);
    }
    
    .get-code-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-button" title="返回预览页">
    <i class="ri-arrow-left-line"></i>
  </a>
  
  <div class="device-container">
    <div class="device">
      <div class="device-screen">
        <div class="login-screen">
          <!-- 顶部背景 -->
          <div class="login-header">
            <!-- 粒子效果 -->
            <div class="login-particles">
              <div class="login-particle"></div>
              <div class="login-particle"></div>
              <div class="login-particle"></div>
              <div class="login-particle"></div>
              <div class="login-particle"></div>
              <div class="login-particle"></div>
            </div>
            
            <!-- Logo -->
            <div class="login-logo">
              <i class="ri-eye-off-line"></i>
            </div>
            
            <!-- 标题 -->
            <h1 class="login-title">戒视</h1>
            <p class="login-subtitle">专注生活，拒绝沉迷</p>
          </div>
          
          <!-- 登录表单 -->
          <div class="login-form-container">
            <!-- 标签切换 -->
            <div class="tabs">
              <div class="tab active" data-form="login-form">登录</div>
              <div class="tab" data-form="register-form">注册</div>
            </div>
            
            <!-- 登录表单 -->
            <div class="form-container login-form active">
              <div class="message error" id="login-message"></div>
              
              <!-- 账号密码登录 -->
              <div id="pwd-login">
                <div class="input-group">
                  <i class="ri-smartphone-line"></i>
                  <input type="text" placeholder="手机号/邮箱" id="login-username">
                </div>
                
                <div class="input-group">
                  <i class="ri-lock-line"></i>
                  <input type="password" placeholder="密码" id="login-password">
                </div>
              </div>
              
              <!-- 验证码登录 -->
              <div id="code-login" style="display:none;">
                <div class="input-group">
                  <i class="ri-smartphone-line"></i>
                  <input type="text" placeholder="手机号" id="login-phone">
                </div>
                
                <div class="input-group code-input-group">
                  <div style="position:relative; flex:1;">
                    <i class="ri-shield-keyhole-line"></i>
                    <input type="text" placeholder="验证码" id="login-code" maxlength="6">
                  </div>
                  <button class="get-code-btn" id="get-code-btn">获取验证码</button>
                </div>
              </div>
              
              <!-- 登录方式切换 -->
              <div class="login-type-switch">
                <a href="#" id="switch-login-type">
                  <i class="ri-smartphone-line"></i>
                  <span>使用验证码登录</span>
                </a>
              </div>
              
              <button class="login-button ripple" id="login-btn">登录</button>
              
              <!-- 忘记密码 -->
              <div class="forgot-password" id="forgot-pwd-link">
                <a href="#">忘记密码?</a>
              </div>
              
              <!-- 分隔线 -->
              <div class="separator">
                <div class="separator-line"></div>
                <div class="separator-text">or</div>
                <div class="separator-line"></div>
              </div>
              
              <!-- 社交登录 -->
              <div class="social-login">
                <div class="social-btn wechat">
                  <i class="ri-wechat-line"></i>
                </div>
                <div class="social-btn qq">
                  <i class="ri-qq-line"></i>
                </div>
                <div class="social-btn weibo">
                  <i class="ri-weibo-line"></i>
                </div>
              </div>
              
              <!-- 注册提示 -->
              <div class="login-type-switch" style="margin-top: 20px;">
                <a href="#" class="switch-form" data-target="register-form">
                  <i class="ri-user-add-line"></i>
                  <span>没有账号？立即注册</span>
                </a>
              </div>
            </div>
            
            <!-- 注册表单 -->
            <div class="form-container register-form">
              <div class="message error" id="register-message"></div>
              
              <div class="input-group">
                <i class="ri-smartphone-line"></i>
                <input type="text" placeholder="手机号" id="register-phone">
              </div>
              
              <div class="input-group">
                <i class="ri-mail-line"></i>
                <input type="email" placeholder="邮箱" id="register-email">
              </div>
              
              <div class="input-group">
                <i class="ri-lock-line"></i>
                <input type="password" placeholder="设置密码" id="register-password">
              </div>
              
              <div class="input-group">
                <i class="ri-lock-line"></i>
                <input type="password" placeholder="确认密码" id="register-confirm">
              </div>
              
              <div class="login-type-switch" style="margin-bottom: 10px;">
                <a href="#" class="switch-form" data-target="login-form">
                  <i class="ri-login-circle-line"></i>
                  <span>已有账号，返回登录</span>
                </a>
              </div>
              
              <button class="login-button ripple" id="register-btn">注册</button>
              
              <!-- 分隔线 -->
              <div class="separator">
                <div class="separator-line"></div>
                <div class="separator-text">or</div>
                <div class="separator-line"></div>
              </div>
              
              <!-- 社交登录 -->
              <div class="social-login">
                <div class="social-btn wechat">
                  <i class="ri-wechat-line"></i>
                </div>
                <div class="social-btn qq">
                  <i class="ri-qq-line"></i>
                </div>
                <div class="social-btn weibo">
                  <i class="ri-weibo-line"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // 登录/注册表单切换逻辑
    document.addEventListener('DOMContentLoaded', function() {
      // 标签切换
      const tabs = document.querySelectorAll('.tab');
      const forms = document.querySelectorAll('.form-container');
      
      tabs.forEach(tab => {
        tab.addEventListener('click', function() {
          // 移除所有标签和表单的激活状态
          tabs.forEach(t => t.classList.remove('active'));
          forms.forEach(f => f.classList.remove('active'));
          
          // 添加当前标签的激活状态
          this.classList.add('active');
          
          // 激活对应的表单
          const formId = this.getAttribute('data-form');
          document.querySelector(`.${formId}`).classList.add('active');
          
          // 清空错误消息
          clearMessages();
          clearErrorStyles();
        });
      });
      
      // 表单内部链接切换
      const formSwitchers = document.querySelectorAll('.switch-form');
      
      formSwitchers.forEach(switcher => {
        switcher.addEventListener('click', function(e) {
          e.preventDefault();
          
          // 获取目标表单
          const targetForm = this.getAttribute('data-target');
          
          // 移除所有标签和表单的激活状态
          tabs.forEach(t => t.classList.remove('active'));
          forms.forEach(f => f.classList.remove('active'));
          
          // 激活目标表单和对应的标签
          document.querySelector(`.${targetForm}`).classList.add('active');
          document.querySelector(`[data-form="${targetForm}"]`).classList.add('active');
          
          // 清空错误消息
          clearMessages();
          clearErrorStyles();
          
          // 如果切换到登录表单，重置登录方式为密码登录
          if (targetForm === 'login-form') {
            isCodeLogin = false;
            pwdLogin.style.display = 'block';
            codeLogin.style.display = 'none';
            forgotPwdLink.style.display = 'block';
            switchLoginType.innerHTML = '<i class="ri-smartphone-line"></i> <span>使用验证码登录</span>';
          }
        });
      });
      
      // 登录方式切换
      const switchLoginType = document.getElementById('switch-login-type');
      const pwdLogin = document.getElementById('pwd-login');
      const codeLogin = document.getElementById('code-login');
      const forgotPwdLink = document.getElementById('forgot-pwd-link');
      let isCodeLogin = false;
      
      switchLoginType.addEventListener('click', function(e) {
        e.preventDefault();
        
        isCodeLogin = !isCodeLogin;
        
        if (isCodeLogin) {
          pwdLogin.style.display = 'none';
          codeLogin.style.display = 'block';
          forgotPwdLink.style.display = 'none';
          this.innerHTML = '<i class="ri-lock-line"></i> <span>使用密码登录</span>';
        } else {
          pwdLogin.style.display = 'block';
          codeLogin.style.display = 'none';
          forgotPwdLink.style.display = 'block';
          this.innerHTML = '<i class="ri-smartphone-line"></i> <span>使用验证码登录</span>';
        }
        
        // 清空错误消息
        clearMessages();
        clearErrorStyles();
      });
      
      // 获取验证码按钮
      const getCodeBtn = document.getElementById('get-code-btn');
      
      getCodeBtn.addEventListener('click', function() {
        const phone = document.getElementById('login-phone').value.trim();
        
        // 验证手机号
        if (phone === '') {
          showError('login-phone', '请输入手机号');
          return;
        }
        
        if (!/^1\d{10}$/.test(phone)) {
          showError('login-phone', '手机号格式不正确');
          return;
        }
        
        // 禁用按钮并开始倒计时
        let countdown = 60;
        this.disabled = true;
        this.textContent = `${countdown}秒后重新发送`;
        
        const timer = setInterval(() => {
          countdown--;
          this.textContent = `${countdown}秒后重新发送`;
          
          if (countdown <= 0) {
            clearInterval(timer);
            this.disabled = false;
            this.textContent = '获取验证码';
          }
        }, 1000);
        
        // 模拟发送验证码
        showMessage(loginMessage, '验证码已发送', 'success');
        setTimeout(() => {
          clearMessages();
        }, 3000);
      });
      
      // 登录表单验证和提交
      const loginBtn = document.getElementById('login-btn');
      const loginMessage = document.getElementById('login-message');
      
      loginBtn.addEventListener('click', function() {
        // 清除之前的错误样式
        clearErrorStyles();
        
        // 根据当前登录方式验证
        if (isCodeLogin) {
          // 验证码登录
          const phone = document.getElementById('login-phone').value.trim();
          const code = document.getElementById('login-code').value.trim();
          
          if (phone === '') {
            showError('login-phone', '请输入手机号');
            return;
          }
          
          if (!/^1\d{10}$/.test(phone)) {
            showError('login-phone', '手机号格式不正确');
            return;
          }
          
          if (code === '') {
            showError('login-code', '请输入验证码');
            return;
          }
          
          if (!/^\d{6}$/.test(code)) {
            showError('login-code', '验证码为6位数字');
            return;
          }
        } else {
          // 密码登录
          const username = document.getElementById('login-username').value.trim();
          const password = document.getElementById('login-password').value.trim();
          
          if (username === '') {
            showError('login-username', '请输入手机号或邮箱');
            return;
          }
          
          if (password === '') {
            showError('login-password', '请输入密码');
            return;
          }
        }
        
        // 模拟登录成功效果
        this.innerHTML = '<i class="ri-loader-2-line"></i> 登录中...';
        this.disabled = true;
        buttonClickEffect(this);
        
        // 模拟异步登录请求
        setTimeout(() => {
          // 这里可以添加实际的登录逻辑
          this.innerHTML = '登录';
          this.disabled = false;
          
          // 成功消息
          showMessage(loginMessage, '登录成功，正在跳转...', 'success');
          
          // 模拟跳转
          setTimeout(() => {
            window.location.href = 'home.html';
          }, 1500);
        }, 1000);
      });
      
      // 注册表单验证和提交
      const registerBtn = document.getElementById('register-btn');
      const registerMessage = document.getElementById('register-message');
      
      registerBtn.addEventListener('click', function() {
        // 获取输入值
        const phone = document.getElementById('register-phone').value.trim();
        const email = document.getElementById('register-email').value.trim();
        const password = document.getElementById('register-password').value.trim();
        const confirm = document.getElementById('register-confirm').value.trim();
        
        // 清除之前的错误样式
        clearErrorStyles();
        
        // 验证输入
        if (phone === '') {
          showError('register-phone', '请输入手机号');
          return;
        }
        
        if (!/^1\d{10}$/.test(phone)) {
          showError('register-phone', '手机号格式不正确');
          return;
        }
        
        if (email === '') {
          showError('register-email', '请输入邮箱');
          return;
        }
        
        if (!isValidEmail(email)) {
          showError('register-email', '邮箱格式不正确');
          return;
        }
        
        if (password === '') {
          showError('register-password', '请设置密码');
          return;
        }
        
        if (password.length < 6) {
          showError('register-password', '密码长度至少6位');
          return;
        }
        
        if (confirm === '') {
          showError('register-confirm', '请确认密码');
          return;
        }
        
        if (password !== confirm) {
          showError('register-confirm', '两次密码输入不一致');
          return;
        }
        
        // 模拟注册成功效果
        this.innerHTML = '<i class="ri-loader-2-line"></i> 注册中...';
        this.disabled = true;
        buttonClickEffect(this);
        
        // 模拟异步注册请求
        setTimeout(() => {
          // 这里可以添加实际的注册逻辑
          this.innerHTML = '注册';
          this.disabled = false;
          
          // 成功消息
          showMessage(registerMessage, '注册成功，请登录', 'success');
          
          // 模拟切换到登录标签
          setTimeout(() => {
            document.querySelector('[data-form="login-form"]').click();
          }, 1500);
        }, 1000);
      });
      
      // 按钮点击效果
      function buttonClickEffect(button) {
        button.classList.add('clicked');
        setTimeout(() => {
          button.classList.remove('clicked');
        }, 300);
      }
      
      // 显示错误消息并标记输入框
      function showError(inputId, message) {
        const input = document.getElementById(inputId);
        const inputGroup = input.parentElement;
        inputGroup.classList.add('error');
        
        // 找到当前表单的消息元素
        const messageEl = inputGroup.closest('.form-container').querySelector('.message');
        showMessage(messageEl, message, 'error');
        
        // 聚焦到错误输入框
        input.focus();
      }
      
      // 显示消息
      function showMessage(element, message, type) {
        element.textContent = message;
        element.className = `message ${type} show`;
      }
      
      // 清空所有错误样式
      function clearErrorStyles() {
        document.querySelectorAll('.input-group').forEach(group => {
          group.classList.remove('error');
        });
      }
      
      // 清空所有消息
      function clearMessages() {
        document.querySelectorAll('.message').forEach(msg => {
          msg.className = 'message';
          msg.textContent = '';
        });
      }
      
      // 验证邮箱格式
      function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }
      
      // 添加按钮点击效果
      document.querySelectorAll('.social-btn').forEach(button => {
        button.addEventListener('click', function() {
          this.classList.add('clicked');
          setTimeout(() => {
            this.classList.remove('clicked');
          }, 300);
        });
      });
    });
  </script>
